<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Year Facts App</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div
            id="box"
            class=" shadow-lg p-3 mb-5 bg-danger rounded text-center card bg-primary text-white mt-5 p-4"
          >
            <h1 class="display-4">Year Facts</h1>
            <p>Enter A Year And Get Random Fact!!</p>
            <input
              type="number"
              class="form-control form-control-lg"
              id="numberInput"
              placeholder="Enter Any Year.."
            />
            <div id="fact" class="card-body">
              <h4 class="card-title">
                Fact
              </h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
